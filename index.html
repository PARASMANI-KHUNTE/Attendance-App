<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-margin {
      margin-top: -10px; /* Adjust as needed */
    }
    .custom-padding {
      padding-top: -10px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div id="studentCard" class="card" style="width: rem;">
          <img id="studentImg" class="card-img-top" alt="Student Image">
          <div class="card-body">
            <h5 class="card-title" id="studentName"></h5>
            <p class="card-text" id="rollNo"></p>
            <button id="presentBtn" class="btn btn-success  custom-margin">Present</button>
            <button id="absentBtn" class="btn btn-danger custom-margin">Absent</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-between mt-3">
      <div class="col-md-auto custom-padding">
        <button id="prevBtn" class="btn btn-primary">Previous</button>
      </div>
      <div class="col-md-auto custom-padding">
        <button id="nextBtn" class="btn btn-primary">Next</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-4">
        <button id="submitBtn" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
